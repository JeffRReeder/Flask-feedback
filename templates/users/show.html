{% extends 'base.html' %}
{% block page_title %}{{user.first_name}}{% endblock %}

{% block content %}


<div class="row">
    <div class="col-sm-10">
        <h2 class="mt-4">Hello {{user.first_name}} - {{user.last_name}}</h2>

            <li>Last Name: {{user.last_name}}</li>
        </ul>
    </div>
    
</div>
{% endblock %}
